<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DÃ©tails par Ã‰lÃ©ments de Salaire - HRMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            color: #1e293b;
            margin: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2E86AB;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #444444;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border: 1px solid #444444;
        }
        th {
            background-color: #F5F5F5;
            font-weight: 600;
        }
        .total p {
            font-size: 1rem;
            margin: 0.5rem 0;
        }
        .total strong {
            font-weight: 600;
        }
        .message.error-message {
            background-color: #fef2f2;
            border: 1px solid #f43f5e;
            color: #b91c1c;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/side-bar}"></div>
    <div class="header">
        <div class="container">
            <h1>ðŸ“Š DÃ©tails par Ã‰lÃ©ments de Salaire - <span th:text="${components.monthName}"></span>
                <span th:if="${empname}"  th:text="${empname}"></span>
            </h1>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <h2>Gains</h2>
            <table>
                <thead>
                    <tr>
                        <th>Composant</th>
                        <th>Montant</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="earning : ${components.earnings}">
                        <td th:text="${earning.salaryComponent}"></td>
                        <td th:text="${#numbers.formatDecimal(earning.amount, 0, 'COMMA', 0, 'POINT')} + ' ' + ${components.currency}"></td>
                    </tr>
                </tbody>
            </table>
            <h2>DÃ©ductions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Composant</th>
                        <th>Montant</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="deduction : ${components.deductions}">
                        <td th:text="${deduction.salaryComponent}"></td>
                        <td th:text="${#numbers.formatDecimal(deduction.amount, 0, 'COMMA', 0, 'POINT')} + ' ' + ${components.currency}"></td>
                    </tr>
                </tbody>
            </table>
            <div class="total">
                <p><strong>TOTAL BRUT :</strong> <span th:text="${#numbers.formatDecimal(components.totalGross, 0, 'COMMA', 0, 'POINT')} + ' ' + ${components.currency}"></span></p>
                <p><strong>TOTAL DÃ‰DUCTIONS :</strong> <span th:text="${#numbers.formatDecimal(components.totalDeduction, 0, 'COMMA', 0, 'POINT')} + ' ' + ${components.currency}"></span></p>
                <p><strong>TOTAL NET :</strong> <span th:text="${#numbers.formatDecimal(components.totalNet, 0, 'COMMA', 0, 'POINT')} + ' ' + ${components.currency}"></span></p>
            </div>
        </div>
        <div th:if="${error}" class="message error-message" th:text="${error}"></div>
    </div>
    <div th:replace="~{fragments/footer}"></div>
</body>
</html>
