<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Mensuel des Salaires - HRMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            color: #1e293b;
            margin: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2E86AB;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #444444;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        select, button {
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        button {
            background-color: #2E86AB;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background-color: #2563eb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border: 1px solid #444444;
        }
        th {
            background-color: #F5F5F5;
            font-weight: 600;
        }
        .total-row {
            background-color: #f8fafc;
            font-weight: 600;
            border-top: 2px solid #2E86AB;
        }
        .total-row td {
            font-weight: 700;
            color: #2E86AB;
        }
        .message.error-message {
            background-color: #fef2f2;
            border: 1px solid #f43f5e;
            color: #b91c1c;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/side-bar}"></div>
    <div class="header">
        <div class="container">
            <h1>ðŸ“Š Tableau Mensuel des Salaires - <span th:text="${year}"></span></h1>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="filters">
                <form th:action="@{/api/hrms/payroll-summary}" method="get">
                    <label>AnnÃ©e:</label>
                    <select name="year" th:value="${year}">
                        <option th:each="y : ${#numbers.sequence(2019, 2030)}" th:value="${y}" th:text="${y}"></option>
                    </select>
                    <button type="submit">ðŸ”„ Actualiser</button>
                </form>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>MOIS</th>
                        <th>TOTAL SALAIRES</th>
                        <th>NOMBRE EMPLOYÃ‰S</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="summary : ${summaries}">
                        <td th:text="${summary.month}"></td>
                        <td>
                            <a th:href="@{/api/hrms/summary(monthYear=${summary.monthYear})}"
                               th:text="${#numbers.formatDecimal(summary.totalNetPay, 0, 'COMMA', 0, 'POINT')} + ' ' + ${summary.currency}"></a>
                        </td>
                        <td th:text="${summary.employeeCount}"></td>
                        <td>
                            <a th:href="@{/api/hrms/payroll-components(monthYear=${summary.monthYear})}">voir Ã©lÃ©ment</a>
                        </td>
                    </tr>
                    
                    <tr class="total-row" th:if="${summaries != null and !summaries.isEmpty()}">
                        <td><strong>TOTAL ANNUEL</strong></td>
                        <td>
                            <strong th:text="${#numbers.formatDecimal(totalAnnual, 0, 'COMMA', 0, 'POINT')} + ' ' + ${currency}"></strong>
                        </td>
                        <td><strong>-</strong></td>
                        <td><strong>-</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${error}" class="message error-message" th:text="${error}"></div>
    </div>
    <div th:replace="~{fragments/footer}"></div>
</body>
</html>
