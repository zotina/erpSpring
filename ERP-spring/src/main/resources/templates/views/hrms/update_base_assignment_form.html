<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mise √† jour du Salaire de Base - HRMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            color: #1e293b;
            margin: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2E86AB;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #444444;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr auto;
            gap: 1rem;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
        }
        select, button, input[type="number"] {
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        input[type="number"], select {
            min-width: 150px;
        }
        button {
            background-color: #2E86AB;
            color: #ffffff;
            cursor: pointer;
            height: fit-content;
            align-self: end;
        }
        button:hover {
            background-color: #2563eb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border: 1px solid #444444;
        }
        th {
            background-color: #F5F5F5;
            font-weight: 600;
        }
        .total {
            background-color: #F5F5F5;
            font-weight: bold;
        }
        .summary-section {
            background-color: #f8f9fa;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-radius: 8px;
            border: 2px solid #2E86AB;
        }
        .error-message {
            background-color: #fef2f2;
            border: 1px solid #f43f5e;
            color: #b91c1c;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .structure-item {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #fafafa;
        }
        .structure-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .structure-header h4 {
            margin: 0;
            color: #2E86AB;
        }
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .form-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/side-bar}"></div>
    <div class="header">
        <div class="container">
            <h1>üìä Mise √† jour du Salaire de Base</h1>
        </div>
    </div>
    <div class="container">
        
        <div th:if="${error}" class="error-message">
            <span th:text="${error}"></span>
        </div>

        
        <div th:if="${success}" class="summary-section">
            <h3>‚úÖ Succ√®s</h3>
        </div>

        
        <div class="card">
            <h3>Mettre √† jour le salaire de base</h3>
            <form th:action="@{/api/hrms/update-base-assignment}" method="post">
                <div class="form-group">
                    <label for="salaryComponent">üíº Composant de salaire:</label>
                    <select id="salaryComponent" name="salaryComponent" required>
                        <option value="">-- Choisir un composant --</option>
                        <option th:each="component : ${salaryComponents}" 
                                th:value="${component.name}" 
                                th:text="${component.salaryComponent}"
                                th:selected="${selectedSalaryComponent != null && selectedSalaryComponent == component.name}">
                        </option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="montant">üí∞ Montant:</label>
                    <input type="number" 
                           id="montant"
                           name="montant" 
                           step="0.01"
                           min="0"
                           th:value="${montant != null ? montant : 0}" 
                           placeholder="0.00"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="infOrSup">üîç Inf√©rieur ou Sup√©rieur:</label>
                    <select id="infOrSup" name="infOrSup" required>
                        <option value="0" th:selected="${infOrSup == 0}">Inf√©rieur</option>
                        <option value="1" th:selected="${infOrSup == 1}">Sup√©rieur</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="minusOrPlus">‚ûï‚ûñ Augmenter ou Diminuer:</label>
                    <select id="minusOrPlus" name="minusOrPlus" required>
                        <option value="0" th:selected="${minusOrPlus == 0}">Augmenter</option>
                        <option value="1" th:selected="${minusOrPlus == 1}">Diminuer</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="taux">üìà Taux (%):</label>
                    <input type="number" 
                           id="taux"
                           name="taux" 
                           step="0.01"
                           min="0"
                           th:value="${taux != null ? taux : 0}" 
                           placeholder="0.00"
                           required>
                </div>
                
                <button type="submit">üîÑ Mettre √† jour</button>
            </form>
        </div>

        
        <div th:if="${updatedStructures}" class="card">
            <h3>üìã Salaire mises √† jour</h3>
            <div th:each="structure : ${updatedStructures}" class="structure-item">
                <div class="structure-header">
                    <h4 th:text="'Structure: ' + ${structure.structureName}"></h4>
                </div>
                <p><strong>Type d'ajustement:</strong> <span th:text="${structure.adjustmentType == 'increase' ? 'Augmentation' : 'Diminution'}"></span></p>
                <p><strong>Pourcentage:</strong> <span th:text="${structure.adjustmentPercentage} + '%'"></span></p>
                <p><strong>Fiches trait√©es:</strong> <span th:text="${structure.slipsProcessed}"></span></p>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/footer}"></div>
</body>
</html>
