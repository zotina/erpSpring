<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche de Paie - HRMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            color: #1e293b;
            margin: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2E86AB;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #444444;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .info-box {
            border: 1px solid #444444;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #f8f9fa;
        }
        form {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        select, button, input[type="month"] {
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        input[type="month"] {
            min-width: 150px;
        }
        button {
            background-color: #2E86AB;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background-color: #2563eb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border: 1px solid #444444;
        }
        th {
            background-color: #F5F5F5;
            font-weight: 600;
        }
        .total {
            background-color: #F5F5F5;
            font-weight: bold;
        }
        .text-right {
            text-align: right;
        }
        .statistical {
            font-style: italic;
            color: #6B7280;
        }
        .no-total {
            color: #9CA3AF;
        }
        .summary-section {
            background-color: #f8f9fa;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-radius: 8px;
            border: 2px solid #2E86AB;
        }
        .summary-table {
            margin: 0;
        }
        .summary-table td {
            padding: 0.5rem 0.75rem;
            border: none;
            border-bottom: 1px solid #e5e7eb;
        }
        .net-pay {
            background-color: #2E86AB;
            color: white;
            font-size: 1.2rem;
        }
        .error-message {
            background-color: #fef2f2;
            border: 1px solid #f43f5e;
            color: #b91c1c;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .export-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #2E86AB;
            color: #ffffff;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-right: 0.5rem;
        }
        .export-btn:hover {
            background-color: #2563eb;
        }
        .back-link {
            margin-top: 2rem;
            text-align: center;
        }
        .back-link a {
            color: #2E86AB;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .actions {
            margin: 1.5rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/side-bar}"></div>
    <div class="header">
        <div class="container">
            <h1>ðŸ“„ Fiche de Paie</h1>
        </div>
    </div>
    <div class="container">
        <div th:if="${error}" class="error-message">
            <span th:text="${error}"></span>
        </div>
        <div th:if="${success}" class="summary-section">
            <span th:text="${success}"></span>
            <div th:if="${salarySlip}">
                <p><strong>Fiche de paie crÃ©Ã©e pour:</strong> <span th:text="${employee.fullName}"></span></p>
                <p><strong>PÃ©riode:</strong> <span th:text="${salarySlip.monthYear}"></span></p>
            </div>
        </div>

        <div class="card">
            <form th:action="@{/api/hrms/salary/insert}" method="post">
                <p><strong>ðŸ‘¤ EmployÃ©:</strong> <span th:text="${employee.fullName} + ' (' + ${employee.employeeId} + ')'"></span></p>
                <input type="hidden" name="emp" th:value="${employee.employeeId}" />
                <input type="month" 
                       name="monthYearStart" 
                       th:value="${monthYearStart != null ? monthYearStart : #temporals.format(#temporals.createNow(), 'yyyy-MM')}" 
                       required>
                <input type="month" 
                       name="monthYearEnd" 
                       th:value="${monthYearEnd != null ? monthYearEnd : #temporals.format(#temporals.createNow(), 'yyyy-MM')}" 
                       required>
                <button type="submit">ðŸ”„ CrÃ©er</button>
            </form>
        </div>
    </div>
    <div th:replace="~{fragments/footer}"></div>
</body>
</html>
