<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche de Paie - HRMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            color: #1e293b;
            margin: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2E86AB;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #444444;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .info-box {
            border: 1px solid #444444;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #f8f9fa;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr auto;
            gap: 1rem;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
        }
        select, button, input[type="month"], input[type="number"] {
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        input[type="month"], input[type="number"], select {
            min-width: 150px;
        }
        button {
            background-color: #2E86AB;
            color: #ffffff;
            cursor: pointer;
            height: fit-content;
            align-self: end;
        }
        button:hover {
            background-color: #2563eb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border: 1px solid #444444;
        }
        th {
            background-color: #F5F5F5;
            font-weight: 600;
        }
        .total {
            background-color: #F5F5F5;
            font-weight: bold;
        }
        .text-right {
            text-align: right;
        }
        .statistical {
            font-style: italic;
            color: #6B7280;
        }
        .no-total {
            color: #9CA3AF;
        }
        .summary-section {
            background-color: #f8f9fa;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-radius: 8px;
            border: 2px solid #2E86AB;
        }
        .warning-section {
            background-color: #fef3cd;
            border: 2px solid #fbbf24;
            color: #92400e;
        }
        .summary-table {
            margin: 0;
        }
        .summary-table td {
            padding: 0.5rem 0.75rem;
            border: none;
            border-bottom: 1px solid #e5e7eb;
        }
        .net-pay {
            background-color: #2E86AB;
            color: white;
            font-size: 1.2rem;
        }
        .error-message {
            background-color: #fef2f2;
            border: 1px solid #f43f5e;
            color: #b91c1c;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .export-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #2E86AB;
            color: #ffffff;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-right: 0.5rem;
        }
        .export-btn:hover {
            background-color: #2563eb;
        }
        .back-link {
            margin-top: 2rem;
            text-align: center;
        }
        .back-link a {
            color: #2E86AB;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .actions {
            margin: 1.5rem 0;
            text-align: center;
        }
        .salary-slip-item {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #fafafa;
        }
        .salary-slip-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .salary-slip-header h4 {
            margin: 0;
            color: #2E86AB;
        }
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .form-group {
                width: 100%;
            }
        }
        .employee-info {
            background-color: #e0f2fe;
            border: 1px solid #0277bd;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/side-bar}"></div>
    <div class="header">
        <div class="container">
            <h1>üìÑ Fiche de Paie</h1>
        </div>
    </div>
    <div class="container">
        
        <div th:if="${error}" class="error-message">
            <span th:text="${error}"></span>
        </div>
        
        
        <div th:if="${success}" class="summary-section">
            <h3>‚úÖ Succ√®s</h3>
            <span th:text="${success}"></span>
            <div th:if="${employee}">
                <div class="employee-info">
                    <p><strong>Employ√© s√©lectionn√©:</strong> <span th:text="${employee.fullName}"></span></p>
                    <p><strong>P√©riode:</strong> 
                        <span th:text="${monthYearStart}"></span> 
                        <span th:if="${monthYearStart != monthYearEnd}"> au <span th:text="${monthYearEnd}"></span></span>
                    </p>
                </div>
            </div>
        </div>
        
        
        <div th:if="${warning}" class="summary-section warning-section">
            <h3>‚ö†Ô∏è Avertissement</h3>
            <span th:text="${warning}"></span>
        </div>

        
        <div class="card">
            <h3>Cr√©ation de fiches de paie</h3>
            <form th:action="@{/api/hrms/insert}" method="post">
                <div class="form-group">
                    <label for="emp">üë§ S√©lectionner un employ√©:</label>
                    <select id="emp" name="emp" required>
                        <option value="">-- Choisir un employ√© --</option>
                        <option th:each="employee : ${employees}" 
                                th:value="${employee.employeeId}" 
                                th:text="${employee.fullName + ' (' + employee.employeeId + ')'}"
                                th:selected="${selectedEmployeeId != null && selectedEmployeeId == employee.employeeId}">
                        </option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="monthYearStart">üìÖ Mois de d√©but:</label>
                    <input type="month" 
                           id="monthYearStart"
                           name="monthYearStart" 
                           th:value="${monthYearStart != null ? monthYearStart : #temporals.format(#temporals.createNow(), 'yyyy-MM')}" 
                           required>
                </div>
                
                <div class="form-group">
                    <label for="monthYearEnd">üìÖ Mois de fin:</label>
                    <input type="month" 
                           id="monthYearEnd"
                           name="monthYearEnd" 
                           th:value="${monthYearEnd != null ? monthYearEnd : #temporals.format(#temporals.createNow(), 'yyyy-MM')}" 
                           required>
                </div>
                
                <div class="form-group">
                    <label for="montant">üí∞ Montant:</label>
                    <input type="number" 
                           id="montant"
                           name="montant" 
                           step="0.01"
                           min="0"
                           th:value="${montant != null ? montant : 0}" 
                           placeholder="0.00">
                </div>
                
                <button type="submit">üîÑ Cr√©er les fiches de paie</button>
            </form>
        </div>

        
        <div th:if="${salarySlips}" class="card">
            <h3>üìã Fiches de paie cr√©√©es</h3>
            <div th:each="slip : ${salarySlips}" class="salary-slip-item">
                <div class="salary-slip-header">
                    <h4 th:text="'Mois: ' + ${slip.mois}"></h4>
                    <span class="total" th:text="'Salaire: ' + ${slip.salaire} + ' Ar'"></span>
                </div>
                <p><strong>R√©f√©rence employ√©:</strong> <span th:text="${slip.ref_employe}"></span></p>
                <p><strong>Salaire de base:</strong> <span th:text="${slip.salaire_base} + ' Ar'"></span></p>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/footer}"></div>
</body>
</html>
