<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPNext</title>
    <link th:href="@{/css/generalise.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>ERPNext</h2>
                <div class="sidebar-toggle" id="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="/api/hrms-csv-import/" class="nav-item">
                    <i class="fas fa-plus nav-icon"></i>
                    <span>Import</span>
                </a>
            
                <a href="/api/hrms/employees" class="nav-item">
                    <i class="fas fa-users nav-icon"></i>
                    <span>Liste des Employés</span>
                </a>

                <a href="/api/hrms/insert" class="nav-item">
                    <i class="fas fa-plus-circle nav-icon"></i>
                    <span>Générer Salaire</span>
                </a>

                <a href="/api/hrms/update-base-assignment" class="nav-item">
                    <i class="fas fa-edit nav-icon"></i>
                    <span>Modification de Salaire</span>
                </a>
            
                <a href="/api/hrms/summary" class="nav-item">
                    <i class="fas fa-globe nav-icon"></i>
                    <span>Salaire des Employés Mensuel</span>
                </a>
            
                <a href="/api/hrms/payroll-summary" class="nav-item">
                    <i class="fas fa-file-alt nav-icon"></i>
                    <span>Tableau Récapitulatif Mensuel</span>
                </a>
            
                <a href="/api/hrms/salary-evolution" class="nav-item">
                    <i class="fas fa-chart-bar nav-icon"></i>
                    <span>Chart</span>
                </a>
            
                <a href="/api/auth/logout" class="nav-item">
                    <i class="fas fa-sign-out-alt nav-icon"></i>
                    <span>Deconnexion</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
                <div class="top-bar">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" placeholder="Rechercher..." class="search-input">
                    </div>
                <div class="top-bar-actions">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge"></span>
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
