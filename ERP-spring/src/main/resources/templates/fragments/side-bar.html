<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPNext</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>ERPNext</h2>
                <div class="sidebar-toggle" id="sidebar-toggle">
                    <svg viewBox="0 0 24 24">
                        <path d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="/api/hrms-csv-import/" class="nav-item">
                    <svg viewBox="0 0 24 24" class="nav-icon">
                        <path d="M12 4v16m8-8H4"/>
                    </svg>
                    <span>Import</span>
                </a>
            
                <a href="/api/hrms/employees" class="nav-item">
                    <svg viewBox="0 0 24 24" class="nav-icon">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    <span>Liste des Employés</span>
                </a>
            
                <a href="/api/hrms/summary" class="nav-item">
                    <svg viewBox="0 0 24 24" class="nav-icon">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.22-1.79L9 14v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1h-4v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                    </svg>
                    <span>Salaire des Employés Mensuel</span>
                </a>
            
                <a href="/api/hrms/payroll-summary" class="nav-item">
                    <svg viewBox="0 0 24 24" class="nav-icon">
                        <path d="M6 2h12a2 2 0 012 2v16a2 2 0 01-2 2H6a2 2 0 01-2-2V4a2 2 0 012-2zm0 2v16h12V4H6zm2 2h8v2H8V6zm0 4h8v2H8v-2zm0 4h5v2H8v-2z"/>
                    </svg>
                    <span>Tableau Récapitulatif Mensuel</span>
                </a>
            
                <a href="/api/hrms/salary-evolution" class="nav-item">
                    <svg viewBox="0 0 24 24" class="nav-icon">
                        <path d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"/>
                    </svg>
                    <span>Chart</span>
                </a>
            
                <a href="/api/auth/logout" class="nav-item">
                    <svg viewBox="0 0 24 24" class="nav-icon">
                        <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H5a3 3 0 01-3-3V7a3 3 0 013-3h5a3 3 0 013 3v1"/>
                    </svg>
                    <span>Deconnexion</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
                <div class="top-bar">
                    <div class="search-container">
                        <svg viewBox="0 0 24 24" class="search-icon">
                            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <input type="text" placeholder="Rechercher..." class="search-input">
                    </div>
                <div class="top-bar-actions">
                    <button class="notification-btn">
                        <svg viewBox="0 0 24 24">
                            <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                        </svg>
                        <span class="notification-badge"></span>
                    </button>
                </div>
            </div>
